apiVersion: apps/v1
kind: Deployment
metadata:
  name: vote-deployment
  labels:
    app: vote
spec:
  replicas: 3
  selector:
    matchLabels:
      app: vote
  template:
    metadata:
      labels:
        app: vote
    spec:
      containers:
      - name: vote-container
        image: sujalkamanna/vote-ui:latest  # Replace with your Docker Hub username and image name
        ports:
        - containerPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: result-deployment
  labels:
    app: result
spec:
  replicas: 3
  selector:
    matchLabels:
      app: result
  template:
    metadata:
      labels:
        app: result
    spec:
      containers:
      - name: result-container
        image: sujalkamanna/result-ui:latest  # Replace with your Docker Hub username and image name
        ports:
        - containerPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-deployment
  labels:
    app: worker
spec:
  replicas: 3
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
      - name: worker-container
        image: sujalkamanna/worker:latest  # Replace with your Docker Hub username and image name
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: vote-service
spec:
  type: LoadBalancer  # Change to NodePort if running locally without cloud provider
  selector:
    app: vote
  ports:
    - port: 80
      targetPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: result-service
spec:
  type: LoadBalancer  # Change to NodePort if running locally without cloud provider
  selector:
    app: result
  ports:
    - port: 80
      targetPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: worker-service
spec:
  selector:
    app: worker
  ports:
    - port: 5000
      targetPort: 5000
